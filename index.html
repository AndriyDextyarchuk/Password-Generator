    <!doctype html>
    <html lang="eng">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Password Generator</title>
    </head>
    <body>
      <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
          <span id="result"></span>
          <button class="btn" id="clipboard"></button>
        </div>
        <div>
          <div class="setting">
            <label for="length">Password lenght</label>
            <input type="number" id="length" value="16">
          </div>
          <div class="setting">
            <label for="lowercase">Include lowercase</label>
            <input type="checkbox" id="lowercase" checked>
          </div>
          <div class="setting">
            <label for="uppercase">Include uppercase</label>
            <input type="checkbox" id="uppercase" checked>
          </div>
          <div class="setting">
            <label for="numbers">Include number</label>
            <input type="checkbox" id="numbers" checked>
          </div>
          <div class="setting">
            <label for="symbols">Include symbol</label>
            <input type="checkbox" id="symbols" checked>
          </div>
        </div>
        <button class="btn-large" id="generate">Generate Password</button>
      </div>
      <script src="main.js"></script>
    </body>
    </html>
